<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-center">Book List</h2>
            <div class="row mt-5">
                <div class="col-md-4 d-flex" *ngFor="let book of bookList">
                    <div class="p-3 flex-fill bg-light">
                        <h4>{{book?.name}}</h4>
                        <p>Author :- {{book?.author?.name}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
